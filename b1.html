<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Gym</title>
</head>
<body>
    <h2>JavaScript Array Sort</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>

    <script>
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("before").innerHTML = fruits;

        fruits.sort();
        document.getElementById("after").innerHTML = fruits;
    </script>
</body>
</html>
