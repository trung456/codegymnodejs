<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Gym</title>
</head>
<body>
    <h2>JavaScript Array filter</h2>

    <p>Array numbers:</p>
    <p id="numbers"></p>

    <p>Event numbers:</p>
    <p id="eventNumbers"></p>

    <p>Odd numbers:</p>
    <p id="oddNumbers"></p>

    <script>
        const numbers = ["3", "22", "12", "4", "15", "5", "32"];

        document.getElementById("numbers").innerHTML = numbers;

        document.getElementById("eventNumbers").innerHTML = numbers.filter(ele => ele % 2 === 0);

        document.getElementById("oddNumbers").innerHTML = numbers.filter(ele => ele % 2 !== 0);
    </script>
</body>
</html>
