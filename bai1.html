<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Gym</title>
</head>
<body>
    <h2>JavaScript Array</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>

    <script>
		const array = [1,2,3,5,101,1000];
        document.getElementById("before").innerHTML = array;
		document. write(array.some(even => even > 100));
    </script>
</body>
