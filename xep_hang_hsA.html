<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Gym</title>
</head>
<body>
    <h2>JavaScript Array Sort</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>

    <script>
		const student = [
            {
                name: "A",
                score: 8
            },
            {
                name: "B",
                score: 3
            },
            {
                name: "C",
                score: 9
            }
        ];
        student.sort((a,b) => b.score - a.score);
		const xh = student.findIndex(value => value.name === "A") + 1;
		document.getElementById("after").innerHTML = "thu hang cua A la : " + xh;
		console.log(student);   
    </script>
</body>
</html>
