<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Gym</title>
</head>
<body>
    <h2>JavaScript Array</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>

    <script>
        const fruits = [
            {
                name: "Apple"
            },
            {
                name: "Mango"
            },
            {
                name: "Banana"
            },
        ];

        document.getElementById("before").innerHTML = JSON.stringify(fruits);

        const newFruits = fruits.map((ele, index) => { return {...ele, id: index}});

        document.getElementById("after").innerHTML = JSON.stringify(newFruits);
    </script>
</body>
</html>
